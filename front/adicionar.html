<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Conta Bancária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo">Ardiu</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="adicionar.html" class="nav-link">Adiconar conta</a>
                </li>
                <li class="nav-item">
                    <a href="listar.html" class="nav-link">Listar contas</a>
                </li>
                
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="formulario-conta-container">
        <h1 class="titulo-formulario">Adicionar Nova Conta Bancária</h1>
        <form id="form-conta" class="form-conta">
            <label for="nome_titular">Nome do Titular:</label>
            <input type="text" id="nome_titular" name="nome_titular" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Ex: 123.456.789-00">

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="instituicao_bancaria">Instituição Bancária:</label>
            <input type="text" id="instituicao_bancaria" name="instituicao_bancaria" required>

            <label for="numero_banco">Número do Banco:</label>
            <input type="text" id="numero_banco" name="numero_banco" required>

            <label for="numero_agencia">Número da Agência:</label>
            <input type="text" id="numero_agencia" name="numero_agencia" required>

            <label for="numero_conta">Número da Conta:</label>
            <input type="text" id="numero_conta" name="numero_conta" required>

            <label for="saldo">Saldo Inicial:</label>
            <input type="number" step="0.01" id="saldo" name="saldo" required>

            <label for="tipo_chave_pix">Tipo de Chave Pix:</label>
            <select id="tipo_chave_pix" name="tipo_chave_pix" required>
                <option value="cpf">CPF</option>
                <option value="email">Email</option>
                <option value="telefone">Telefone</option>
                <option value="aleatoria">Aleatória</option>
            </select>

            <label for="chave_pix">Chave Pix:</label>
            <input type="text" id="chave_pix" name="chave_pix" required>

            <button type="submit" class="botao-enviar">Criar Conta</button>
        </form>

        <p id="mensagem-sucesso" class="mensagem-sucesso" style="display:none;">Conta criada com sucesso!</p>
        <p id="mensagem-erro" class="mensagem-erro" style="display:none;">Erro ao criar conta. Verifique os dados e tente novamente.</p>
    </div>

    <script src="adicionar-conta.js"></script>
</body>
</html>
