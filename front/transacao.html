<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Transação</title>

</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo">Ardiu</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="adicionar.html" class="nav-link">Adiconar conta</a>
                </li>
                <li class="nav-item">
                    <a href="listar.html" class="nav-link">Listar contas</a>
                </li>
                <li class="nav-item">
                    <a href="transacao.html" class="nav-link">Simular tranzações</a>
                </li>
                
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="transacao-container">
        <form class="transacao-form" id="transacaoForm">
          <h2>Simular Transação</h2>
    
          <input type="number" name="id_conta_origem" placeholder="ID Conta Origem" required />
          <input type="number" name="id_conta_destino" placeholder="ID Conta Destino" required />
          <input type="number" step="0.01" name="valor" placeholder="Valor da Transação" required />
          <input type="text" name="descricao" placeholder="Descrição da Transação" required />
    
          <button type="submit">Enviar Transação</button>
          <div class="transacao-msg" id="transacaoMensagem"></div>
          <p id="mensagem" style="color: red;"></p>

        </form>
    </div>

  <script src="transacao.js">
  </script>
</body>
</html>
